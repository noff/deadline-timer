<body>
    <table style="height: 100%; width: 100%;">
        <tr>
            <td style="height: 100%; width: 100%; text-align: center; vertical-align: middle">
                <div style="text-align: center; margin-bottom: 40px;"><span id="logo"></span></div>
                <div id="timer"></div>
            </td>
        </tr>
    </table>



<script>
    setInterval(function() {
        var last = new Date(2016, 03, 17, 13, 00, 0);
        var current = new Date();
        var difference = last - current;
        var diffHrs = Math.floor((difference % 86400000) / 3600000);
        var diffMins = Math.floor((difference - diffHrs * 3600000) / 60000);
        var diffSecs = Math.floor( (difference - diffHrs*3600000 - diffMins * 60000 ) / 1000 );
        document.getElementById('timer').innerHTML = (diffHrs.toString().length == 1 ? ('0'+diffHrs ) : diffHrs  ) + ":" + (diffMins.toString().length == 1 ? ('0'+diffMins ) : diffMins  ) + ":" + (diffSecs.toString().length == 1 ? ('0'+diffSecs) : diffSecs );
    }, 1000);

    var step = -0.1;
    var opacity = 1.0;
    var opacitier = null;

    function startOpacitier() {
        return setInterval(function(){
            document.getElementById('timer').style.opacity = opacity;
            opacity += step;
            if(opacity <= 0.2 || opacity >= 1.0) {
                step *= -1.0;
            }
        }, 50);
    }

    document.getElementById('timer').addEventListener('click', function(){
        if(opacitier) {
            clearInterval(opacitier);
            opacitier = null;
        } else {
            opacitier = startOpacitier();
        }
    });


</script>
